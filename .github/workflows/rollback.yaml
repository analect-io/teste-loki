name: rollback

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Set Docker Image Tag to RollBack"
        required: true
jobs:
  env:
    uses: devxp-tech/.github/.github/workflows/env.yml@main

  rollback:
    uses: devxp-tech/.github/.github/workflows/rollback.yml@main
    secrets: inherit
    with:
      tag: ${{ needs.env.outputs.tag }}
      repository: ${{ needs.env.outputs.repository }}

  notify:
    uses: devxp-tech/.github/.github/workflows/notify.yml@main
    if: always()
    secrets: inherit
    needs:
      - rollback