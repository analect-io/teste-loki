name: feature

on:
  push:
    branches:
      - 'feature/**'

jobs:
  env:
    uses: devxp-tech/.github/.github/workflows/env.yaml@main

  test:
    uses: devxp-tech/.github/.github/workflows/test.yaml@main
    needs:
      - env

  quality-gate:
    uses: devxp-tech/.github/.github/workflows/sonarqube.yaml@main
    secrets: inherit
    needs:
      - env

  code-scan:
    uses: devxp-tech/.github/.github/workflows/synk-golang.yaml@main
    secrets: inherit
    needs:
      - env

  action-pull-request:
    runs-on: ubuntu-latest
    needs:
      - env
      - test
      - quality-gate
      - code-scan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Branch
        uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: 'release/teste'
          sha: '${{ github.event.pull_request.head.sha }}'

      - name: Create pull request
        uses: devops-infra/action-pull-request@v0.5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: Automatic pull request
          target_branch: 'release/teste'
          label: automatic,feature

  notify:
    uses: devxp-tech/.github/.github/workflows/notify.yaml@main
    if: always()
    secrets: inherit
    needs:
      - env
      - test
      - quality-gate
      - code-scan
      - action-pull-request